<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>fCC - Survey Form</title>
  </head>
  <body>

    <div class="container-fluid">
      <header>
         <h1 id="title">fCC Survey Form</h1>
         <p id="description">freeCodeCamp Challenge - Responsive Web Design Projects - Build a Survey Form</p>
      </header>
      <main>
        <form id="survey-form">
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Not Sure">
              <label class="form-check-label" for="inlineRadio3">Not sure</label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-9">
              <label for="name" id="name-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group col-sm-3">
              <label for="number" id="number-label">Age</label>
              <input type="number" class="form-control" id="number" placeholder="Your age" min="12" max="112">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-8">
              <label for="email" id="email-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-sm-4">
              <label for="dropdown">What do you prefer?</label>
              <select class="form-control" id="dropdown">
                <option>Freedom</option>
                <option>Control</option>
                <option>I don't care</option>
              </select>
            </div>
          </div>
          <label for="checkboxes">Which one you haven't seen yet?</label>
          <div class="form-group checkbox-group" id="checkboxes"></div>
          <div class="form-group">
            <label for="yourContribution">What's your contribution to this planet?</label>
            <textarea class="form-control" id="yourContribution" rows="3" placeholder="#bethechange #makeadifference"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <section id="results" class="results">
          <table class="table table-striped">
            <tbody id="resultsTable">
              <tr>
                <th scope="row" colspan="3" class="text-center">Thank you for submitting!</th>
              </tr>
              <tr>
                <th scope="row">Gender</th>
                <td id="resGender" colspan="2"></td>
              </tr>
              <tr>
                <th scope="row">Name</th>
                <td id="resName" colspan="2"></td>
              </tr>
              <tr>
                <th scope="row">Age</th>
                <td id="resAge" colspan="2"></td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td id="resEmail" colspan="2"></td>
              </tr>
              <tr>
                <th scope="row">Preference</th>
                <td id="resPreference" colspan="2"></td>
              </tr>
              <tr>
                <!-- Issue: Width of td got increased with bigger texts  -->
                <!-- Fix: https://stackoverflow.com/questions/15115052/bootstrap-how-to-set-up-fixed-width-for-td -->
                <th scope="row" style="width: 33.33%">Your Contribution</th>
                <td id="resContribution" colspan="2"></td>
              </tr>
              </tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
